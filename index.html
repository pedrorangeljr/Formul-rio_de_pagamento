<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

   <script>
       $(document).ready(function(){
       $('.slider').bxSlider({
           controls: false
       });
      });
   </script>

    <title>Credit Card Checkout Form with BX Slider</title>
</head>
<body>

    <div class="wrapper">
        <div class="slider_container">
            <h3>your cart</h3>
            <ul class="slider">
                <li><img src="img/slider1_png.png" alt="slider_image"></li>
                <li><img src="img/slider2_png.png" alt="slider_image"></li>
                <li><img src="img/slider3_png.png" alt="slider_image"></li>
            </ul>
        </div>
        <div class="checkout_container">
            <h3>Credit card details</h3>
            <div class="form">
                 <div class="input_field">
                     <label>Name</label>
                     <input type="text">
                 </div>

                 <div class="input_field">
                     <label>Card number</label>
                     <input type="text">
                 </div>

                 <div class="input_field">
                     <label>Expiry date</label>
                     <input type="text">
                 </div>

                 <div class="input_field">
                     <label>CVV</label>
                     <input type="text">
                 </div>

                 <div class="btn">
                    <a href="#">Proceed</a>
                 </div>
            </div>
        </div>
    </div>
      
    
</body>
</html>
